<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>平均日花费计算器</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>📒你好，消费--> 本地消费记账管理 💴</h1>
            <p>轻松记录您的消费，看看您的钱都去哪里了。</p>
            <p>计算物品的平均日花费，并管理您的消费清单哦。</p>
        </header>

        <section class="form-section">
            <h2>添加物品</h2>
            <div class="input-group">
                <label for="itemName">物品名称</label>
                <input type="text" id="itemName" placeholder="如：Macbook Pro">
            </div>
            <div class="input-group">
                <label for="itemPrice">价格（元）</label>
                <input type="number" id="itemPrice" placeholder="如：16999">
            </div>
            <div class="input-group">
                <label for="purchaseDate">购买日期</label>
                <input type="date" id="purchaseDate">
            </div>
            <button class="primary-btn" onclick="calculateAverage()">添加物品</button>
        </section>

        <section class="result-section">
            <h2>物品清单</h2>
            <table id="itemsTable">
                <thead>
                    <tr>
                        <th>物品名称</th>
                        <th>购买日期</th>
                        <th>价格 (元)</th>
                        <th>平均日花费 (元)</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 动态填充 -->
                </tbody>
            </table>
            <div class="total-cost">
                <h3>总花费: <span id="totalCost">0.00</span> 元</h3>
        </div>
        </section>
    </div>

    <footer>
        <p>© 2024 平均日花费计算器. </p>
        <p>Designed by AlexLee </p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
